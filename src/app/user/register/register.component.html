
  <div class="container-xxl bg-white p-0">
    <div class="container-xxl position-relative p-0">
        <app-user-navbar></app-user-navbar>
        <div class="container-xxl py-5">
          <div class="container py-5 px-lg-5">
              <div class="wow fadeInUp" data-wow-delay="0.1s">
                  <p class="section-title text-secondary justify-content-center"><span></span>Our Auth System <span></span></p>
                  <h1 class="text-center mb-5">Lets start</h1>
              </div>
          
              <div class="container">
      
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0"> 
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block ">
                                <img img [src]="registerr">
                            </div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                    </div>
                                    <form class="user"  #f="ngForm" (ngSubmit)="register(f)" >
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                                    placeholder="First Name" name="firstname" ngModel #firstname="ngModel" required >
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user" id="exampleLastName"
                                                    placeholder="Last Name" name="lastname" ngModel #lastname="ngModel" required >
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                                placeholder="Email Address" name="email" ngModel #email="ngModel" required >
                                                
                                        </div><br>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <div class="form-check">
                                                    <input type="radio" class="form-check-input" id="exampleCheck1" value=1 name="role" ngModel #client="ngModel" required >
                                                    <label class="form-check-label" for="exampleCheck1" style="color: gray;" >Client</label>
                                                  </div>
                                                </div>
        
                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="exampleCheck1" value=0 name="role" ngModel #freelancer="ngModel"  required>
                                                <label class="form-check-label" for="exampleCheck1" style="color: gray;" > Freelancer </label>
                                              </div>
                                            </div>
                                        </div><br>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" name="password" ngModel #password="ngModel" required>
                                        </div>
        
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleRepeatPassword" placeholder="Repeat Password" name="password_confirmation" ngModel #password_confirmation="ngModel" required>
                                        </div>
                                        </div>
        
                                        <div class="alert alert-danger" *ngIf="messageError">{{messageError}}</div>
                                        <br>
                                        <button  type="submit" class="btn btn-primary btn-user btn-block" style="background-color: rgb(38, 8,158); " >
                                            Register Account
                                        </button>
                                    
       
                                    </form>
                            
                                    <div class="text-center">
                                        <a class="small" routerLink="/forgot-password" >Forgot Password?</a>
                                    </div><br>
                                    <div class="text-center">
                                        <a class="small" routerLink="/login">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
          </div>
        </div>
        </div>
    <app-footer></app-footer>

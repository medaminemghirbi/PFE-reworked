<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <!-- Sidebar -->
    <app-freelancer-side-bar></app-freelancer-side-bar>
    <!-- Page Content -->

    <br>
    <div style="margin-left:20%">

        <br><br>

        <div class="container">

            <div class="container">

                <div align="right">
                    <button (click)="clicker()" type="button" data-toggle="modal" data-target="#exampleModal"
                        class="btn btn-outline-dark btn-sm">+ Add Skill </button>
                </div>


                <div class="container bootstrap snippets bootdey" *ngFor="let data of dataArray">
                    <div class="panel-body inf-content">
                        <div class="row">
                            <div class="col-md-4">
                                <img alt="" style="width:320px;" title=""
                                [src]="skill"
                                    data-original-title="Usuario">

                            </div>
                            <div class="col-md-6">
                                <strong> Skill Details</strong><br>
                                <div class="table-responsive">
                                    <table class="table table-user-information">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <strong>
                                                        <span class="glyphicon glyphicon-asterisk text-primary"></span>
                                                        Skill Name
                                                    </strong>
                                                </td>

                                                <td class="text-primary">
                                                    {{ data.language.name }}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>
                                                        <span class="glyphicon glyphicon-asterisk text-primary"></span>
                                                        Skill Rate
                                                    </strong>
                                                </td>
                                                <td class="text-primary">
                                                    {{ data.languagerate }} %
                                                </td>
                                            </tr>
                                            <tr>




                                            <tr>
<br>
                                                <button (click)="destroylanguagefreelancer(data.id )" type="button"
                                                    class="btn btn-outline-danger btn-sm"> Delete Skill </button>
                                                &nbsp; &nbsp;
                                                <button
                                                    (click)="getdata(data.user_id,data.language_id,data.languagerate, data.id)"
                                                    type="button" data-toggle="modal" data-target="#exampleModal1"
                                                    class="btn btn-outline-success btn-sm">Update SKill </button>

                                            </tr>


                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div align="right">
                        </div>

                    </div>
<br>
                </div>


            </div><br>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Skills </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- form update start here -->
                            <form [formGroup]="addlang" #f="ngForm" (ngSubmit)="updatelanguage (f); f.reset()">


                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Skill </label>
                                    <select [(ngModel)]="datalanguage.language_id" class="form-control"
                                        id="exampleFormControlSelect1" formControlName="language_id">
                                        <option *ngFor=" let item of dataArrayy " [value]="item.id"> {{item.name}}
                                        </option>
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Skill </label>
                                    <input type="text" class="form-control" formControlName="languagerate"
                                        placeholder="languageRate ?" ngModel>
                                </div>
                                <br>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">

                                            <button type="submit" class="btn btn-primary"> Add </button>
                                        </div>
                                    </div>
                                </div>
                            </form>


                            <!-- form update end here -->
                        </div>

                    </div>
                </div>
            </div>



            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update Skills </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- form update start here -->
                            <form [formGroup]="addlang" #f="ngForm" (ngSubmit)="updateLanguage (f); f.reset()">


                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Skill </label>
                                    <select [(ngModel)]="datalanguage.language_id" class="form-control"
                                        id="exampleFormControlSelect1" formControlName="language_id">
                                        <option *ngFor=" let item of dataArrayy " [value]="item.id"> {{item.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Skill Rate </label>
                                    <input type="text" class="form-control" formControlName="Skill Rate"
                                        [(ngModel)]="datalanguage.languagerate" placeholder="your JobType is ?" ngModel>
                                </div>


                                <br>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">

                                            <button type="submit" id="submit" name="submit" class="btn btn-primary">
                                                Update </button>
                                        </div>
                                    </div>
                                </div>
                            </form>


                            <!-- form update end here -->
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>

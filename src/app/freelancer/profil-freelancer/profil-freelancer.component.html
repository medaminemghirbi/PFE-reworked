<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <!-- Sidebar -->
    <app-freelancer-side-bar></app-freelancer-side-bar>
    <!-- Page Content -->

    <br>
    <div style="margin-left:20%">

        <div class="container">
            <div class="row gutters">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="account-settings">
                                <form [formGroup]="imageupdate" #f="ngForm" (ngSubmit)="updateimage(f)">
                                    <div class="user-profile">
                                        <div class="user-avatar">

                                            <img height="180" [src]="freelancerdata.user_image_url" alt=""
                                                class="card-img-top">

                                        </div>
                                        <h5 class="user-name">{{ freelancerdata.firstname }} {{ freelancerdata.lastname
                                            }}</h5>
                                        <h6 class="user-email">{{ freelancerdata.email }} </h6>
                                        <br> <input type="file" (change)="fileChange($event)" [defaultValue]=""
                                            class="form-control" formControlName="avatar" rows="3" width="110"
                                            required />
                                    </div> <br>
                                    <button type="submit" class="btn btn-primary px-4"
                                        style="background-color: rgb(38, 8,158);">Update Image </button>
                                </form>
                                <div class="about"  *ngIf="freelancerdata.description != 'null' ">
                                    <h5>About</h5>
                                    <p>{{ freelancerdata.description }} .</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <form [formGroup]="upadate" #f="ngForm" (ngSubmit)="updatenewuser(f)">
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-2 text-primary">Personal Details</h6>

                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="fullName">First Name</label>
                                            <input type="text" class="form-control" formControlName="firstname"
                                                placeholder="firstname" [(ngModel)]="freelancerdata.firstname" required
                                                ngModel>
                                        </div>
                                        <div class="form-group">
                                            <label for="fullName">Last Name</label>
                                            <input type="text" class="form-control" formControlName="lastname"
                                                placeholder="firstname" [(ngModel)]="freelancerdata.lastname" required
                                                ngModel>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="fullName" >Description</label>
                                                <input    type="text" class="form-control" formControlName="description"
                                                    placeholder="description" [(ngModel)]="freelancerdata.description"
                                                    required ngModel>
                                            </div>

                                            <label for="eMail">Email</label>
                                            <input readonly style="cursor: not-allowed;" type="email"
                                                class="form-control" formControlName="email" id="eMail"
                                                [(ngModel)]="freelancerdata.email" placeholder="Enter email ID">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="number" min="0" class="form-control" class="form-control"
                                                formControlName="phone" placeholder="phone"
                                                oninput="validity.valid||(value='');" [(ngModel)]="freelancerdata.phone"
                                                required ngModel placeholder="+216">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="website">Birthday</label>
                                            <input type="date" class="form-control" [defaultValue]=""
                                                formControlName="birthday" placeholder="birthday"
                                                [(ngModel)]="freelancerdata.birthday" required ngModel>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="Street">Adress</label>
                                            <input type="text" class="form-control" [defaultValue]=""
                                                formControlName="adresse" placeholder="adresse"
                                                [(ngModel)]="freelancerdata.adresse" required ngModel>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="ciTy">Job</label>
                                            <input type="text" class="form-control" [defaultValue]=""
                                                formControlName="job" placeholder="job" [(ngModel)]="freelancerdata.job"
                                                required ngModel>
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="sTate">Earning per day (DT)</label>
                                            <input type="number" min="0" class="form-control" [defaultValue]=""
                                                formControlName="earning" placeholder="(DT)"
                                                oninput="validity.valid||(value='');"
                                                [(ngModel)]="freelancerdata.earning" required ngModel>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="sTate">Github </label>
                                            <input type="text" class="form-control" [defaultValue]=""
                                                formControlName="github" placeholder="github "
                                                oninput="validity.valid||(value='');"
                                                [(ngModel)]="freelancerdata.github" required ngModel>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="zIp">Facebook </label>
                                            <input type="text" class="form-control" [defaultValue]=""
                                                formControlName="facebook" placeholder="facebook "
                                                [(ngModel)]="freelancerdata.facebook" required ngModel>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="sTate">Instagram </label>
                                            <input type="text" class="form-control" [defaultValue]=""
                                                formControlName="instagram" placeholder="instagram"
                                                oninput="validity.valid||(value='');"
                                                [(ngModel)]="freelancerdata.instagram" required ngModel>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="zIp">Linkedin </label>
                                            <input type="text" class="form-control" [defaultValue]=""
                                                formControlName="linkedin" placeholder="linkedin"
                                                [(ngModel)]="freelancerdata.linkedin" required ngModel>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="zIp">RIB </label>
                                            <input type="text" class="form-control" [defaultValue]=""
                                                formControlName="rib" placeholder="rib" [(ngModel)]="freelancerdata.RIB"
                                                required ngModel>
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="zIp">Password</label>
                                            <input type="password" class="form-control" [defaultValue]=""
                                                formControlName="password" placeholder="password"
                                                [(ngModel)]="freelancerdata.password" required ngModel>
                                        </div>
                                    </div>
                                    <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="sTate">password_confirmation</label>
                        <input type="password" class="form-control" [defaultValue]="" formControlName="password_confirmation"  placeholder="password_confirmation" [(ngModel)]="freelancerdata.password_confirmation" required  ngModel >
                    </div>
                </div>-->
                                </div>
                                <br>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">
                                            <button type="button" routerLink="/dashbord-freelancer" id="submit"
                                                name="submit" class="btn btn-secondary">Cancel</button> &nbsp;
                                            <button type="submit" class="btn btn-primary px-4"
                                                style="background-color: rgb(38, 8,158);">Save Changes </button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>

</body>

</html>

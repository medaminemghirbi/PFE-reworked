<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:16%">
  <app-admin-siderbar></app-admin-siderbar>
</div>

<!-- Page Content -->
<div style="margin-left:20%">


  <br><br>
  <div id="wrapper">
    <div class="container-fluid">
                               
      <div class="container bootstrap snippets bootdey">
          <div class="panel-body inf-content">

      <!-- Content Row -->
      <div class="container">
          <div class="row gutters">
          <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
              <div class="card-body">
                  <div class="account-settings">
                      <form [formGroup]="imageupdate" #f="ngForm" (ngSubmit)="updateimage(f)">
                          <div class="user-profile">
                              <div class="user-avatar">
                                  <img height="180" [src]="admindata.user_image_url" alt="" class="card-img-top" />
                              </div>
                              <h5 class="user-name">{{ admindata.firstname }} {{ admindata.lastname }}</h5>
                              <h6 class="user-email">{{ admindata.email }}</h6>
                              <br />
                              <input type="file" (change)="fileChange($event)" [defaultValue]="" class="form-control" formControlName="avatar" rows="3" width="110" required />
                          </div>
                          <br>
                          <button type="submit" class="btn btn-primary px-4" style="background-color: rgb(38, 8, 158);">Update Image</button>
                      </form>
                      
                      <div class="about">
                          <h5>About</h5>
                          <p>{{ admindata.description }}  </p>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
              <div class="card-body">
                  <form [formGroup]="upadate" #f="ngForm" (ngSubmit)="updatenewuser(f)">
                  <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <h6 class="mb-2 text-primary">Personal Details</h6>
                         
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="fullName">First Name</label>
                              <input type="text" class="form-control" formControlName="firstname"  placeholder="firstname" [(ngModel)]="admindata.firstname" required  ngModel >
                          </div>
                          <div class="form-group">
                              <label for="fullName">Last Name</label>
                              <input type="text" class="form-control" formControlName="lastname"  placeholder="firstname" [(ngModel)]="admindata.lastname" required  ngModel >
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <div class="form-group">
                                  <label for="fullName">Description</label>
                                  <input type="text" class="form-control" formControlName="description"  placeholder="description" [(ngModel)]="admindata.description" required  ngModel >
                              </div> 
                              
                              <label for="eMail">Email</label>
                              <input readonly style="cursor: not-allowed;" type="email" class="form-control" formControlName="email" id="eMail"[(ngModel)]="admindata.email" placeholder="Enter email ID">
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="phone">Phone</label>
                              <input type="number" min="0"  class="form-control" class="form-control" formControlName="phone"  placeholder="phone" oninput="validity.valid||(value='');" [(ngModel)]="admindata.phone" required  ngModel   placeholder="+216" >
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="website">Birthday</label>
                              <input type="date" class="form-control" [defaultValue]="" formControlName="birthday"  placeholder="birthday" [(ngModel)]="admindata.birthday" required  ngModel >
                          </div>
                      </div>
                  </div>
                  <div class="row gutters">
        
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="Street"> Address </label>
                              <input type="text" class="form-control" [defaultValue]="" formControlName="adresse"  placeholder="adresse" [(ngModel)]="admindata.adresse" required  ngModel >
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="ciTy">Job</label>
                              <input type="text" class="form-control" [defaultValue]="" formControlName="job"  placeholder="job" [(ngModel)]="admindata.job" required  ngModel >
                          </div>
                      </div>
                      
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="sTate">Github </label>
                              <input type="text"  class="form-control" [defaultValue]="" formControlName="github"  placeholder="github " oninput="validity.valid||(value='');" [(ngModel)]="admindata.github" required  ngModel >
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="zIp">Facebook </label>
                              <input type="text" class="form-control" [defaultValue]="" formControlName="facebook"  placeholder="facebook " [(ngModel)]="admindata.facebook" required  ngModel >
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="sTate">Instagram  </label>
                              <input type="text"  class="form-control" [defaultValue]="" formControlName="instagram"  placeholder="instagram" oninput="validity.valid||(value='');" [(ngModel)]="admindata.instagram" required  ngModel >
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="zIp">Linkedin  </label>
                              <input type="text" class="form-control" [defaultValue]="" formControlName="linkedin"  placeholder="linkedin" [(ngModel)]="admindata.linkedin" required  ngModel >
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="zIp">Password</label>
                              <input type="password" class="form-control" [defaultValue]="" formControlName="password"  placeholder="password" [(ngModel)]="admindata.password" required  ngModel >
                          </div>
                      </div>
                     <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                              <label for="sTate">password_confirmation</label>
                              <input type="password" class="form-control" [defaultValue]="" formControlName="password_confirmation"  placeholder="password_confirmation" [(ngModel)]="freelancerdata.password_confirmation" required  ngModel >
                          </div>
                      </div>-->
                  </div>
              
                  <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <div class="text-right">
                            <br>
                              <button type="button" routerLink="/dashbaord" id="submit" name="submit" class="btn btn-secondary">Cancel</button> &nbsp; &nbsp;
                              <button type="submit" class="btn btn-primary px-4" style="background-color: rgb(38, 8,158);">Save Changes </button>
                          </div>
                      </div>
                  </div>

              </form>
              </div>
          </div>
          </div>
          </div>
          </div>    

      <!-- Content Row -->
<!-- /.container-fluid -->

  </div>
<!-- End of Main Content -->

<!-- Footer -->

<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
  
</div>


<div class="w3-container">

</div>


</div>



</body>
</html>

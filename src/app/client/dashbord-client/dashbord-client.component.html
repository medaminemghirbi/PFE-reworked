<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
<app-client-sider-bar></app-client-sider-bar>
</div>

<!-- Page Content -->
<div style="margin-left:25%">


  <br><br>
  <div class="container bootstrap snippets bootdey">
    <div class="panel-body inf-content">
        <div class="row">
            <div class="col-md-4">
                <img alt="" style="width:600px;" title=""
                    class="img-circle img-thumbnail isTooltip"
                    [src]="clientdata.user_image_url" data-original-title="Usuario">
                <ul title="Ratings" class="list-inline ratings text-center">
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <strong>Information Freelancer</strong><br>
                <div class="table-responsive">
                    <table class="table table-user-information">
                        <tbody>
                            <tr>
                                <td>
                                    <strong>
                                        <span
                                            class="glyphicon glyphicon-asterisk text-primary"></span>
                                        Identificacion
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{clientdata.email }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span
                                            class="glyphicon glyphicon-user  text-primary"></span>
                                        Name
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{clientdata.firstname }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span
                                            class="glyphicon glyphicon-cloud text-primary"></span>
                                        Lastname
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{clientdata.lastname }}
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <strong>
                                        <span
                                            class="glyphicon glyphicon-bookmark text-primary"></span>
                                        Username
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{clientdata.email }}
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <strong>
                                        <span
                                            class="glyphicon glyphicon-eye-open text-primary"></span>
                                        Role
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{clientdata.role }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span
                                            class="glyphicon glyphicon-envelope text-primary"></span>
                                        Email
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{clientdata.email }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span
                                            class="glyphicon glyphicon-calendar text-primary"></span>
                                        created
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{clientdata.created_at }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span
                                            class="glyphicon glyphicon-calendar text-primary"></span>
                                        Last Modified
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{clientdata.updated_at }}

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



</body>
</html>
